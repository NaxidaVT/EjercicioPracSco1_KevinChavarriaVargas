<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para la barra de navegaci칩n */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #5e72e4;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #6e83f6;
        }
        /* Estilos para el formulario de contacto */
        .container {
            margin: 50px auto;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        textarea {
            height: 150px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5e72e4;
            outline: none;
        }
        button {
            padding: 15px 30px;
            background-color: #5e72e4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6e83f6;
        }
        footer {
            background-color: #5e72e4;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegaci칩n -->
    <nav>
        <a href="inicio.html">Inicio</a>
        <a href="libros.html">Libros</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Contacto</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Correo Electr칩nico">
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Mensaje"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Pie de p치gina -->
    <footer>
        &copy; 2024 Bookstore Todos los derechos reservados.
    </footer>
</body>
</html>
